<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futbol XOX Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
      color: #f1c40f;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: #2c3e50;
      border: 2px solid #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 0;
    }

    .cell img {
      width: 80px;
      height: 80px;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <h1>âš½ Messi vs Ronaldo - XOX Oyunu</h1>

  <div class="board" id="board">
    <!-- HÃ¼creler JS ile oluÅŸturulacak -->
  </div>

  <div class="status" id="status">SÄ±ra: Messi</div>
  <button onclick="restartGame()">Yeniden BaÅŸla</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const messiImg = "Gorseller/messi.jpg";
    const ronaldoImg = "https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg";
    let currentPlayer = "X"; // Messi = X, Ronaldo = O
    let gameState = Array(9).fill("");

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8], // yatay
      [0,3,6], [1,4,7], [2,5,8], // dikey
      [0,4,8], [2,4,6]           // Ã§apraz
    ];

    function renderBoard() {
      board.innerHTML = "";
      gameState.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.dataset.index = index;
        if (cell === "X") {
          const img = document.createElement("img");
          img.src = messiImg;
          div.appendChild(img);
        } else if (cell === "O") {
          const img = document.createElement("img");
          img.src = ronaldoImg;
          div.appendChild(img);
        }
        div.addEventListener("click", handleClick, { once: true });
        board.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!index || gameState[index] !== "") return;

      gameState[index] = currentPlayer;
      renderBoard();

      if (checkWin(currentPlayer)) {
        statusText.textContent = (currentPlayer === "X" ? "Messi" : "Ronaldo") + " kazandÄ±! ðŸ†";
        disableBoard();
        return;
      }

      if (gameState.every(cell => cell !== "")) {
        statusText.textContent = "Berabere! ðŸ¤";
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = "SÄ±ra: " + (currentPlayer === "X" ? "Messi" : "Ronaldo");
    }

    function checkWin(player) {
      return winCombos.some(combo => {
        return combo.every(index => gameState[index] === player);
      });
    }

    function disableBoard() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.replaceWith(cell.cloneNode(true)); // TÄ±klamayÄ± devre dÄ±ÅŸÄ± bÄ±rak
      });
    }

    function restartGame() {
      gameState = Array(9).fill("");
      currentPlayer = "X";
      statusText.textContent = "SÄ±ra: Messi";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
