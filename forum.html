<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Radar Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RADAR SCORE</h1>
    <img src="Gorseller/RADARSCORELOGO.jpg" alt="Radarscore Logo" width="100" height="100" style="position: absolute; top: 10px; right: 10px;">
  </header>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="fikstur.html">Fikstür</a>
    <a href="puan-durumu.html">Puan Durumu</a>
    <a href="takimlar.html">Takımlar</a>
    <a href="forum.html">Forum</a>
    <a href="kayit.html">Kayıt Ol</a>
    <a href="giris.html">Giriş Yap</a>
  </nav>

  <div class="container">
    <button class="toggle-btn" onclick="toggleMode()">Açık/Koyu Mod</button>
    <h2>Forum</h2>
    <input type="text" id="title" placeholder="Başlık">
    <textarea id="content" placeholder="Mesajınızı girin..."></textarea>
    <button onclick="addPost()">Gönder</button>
    <div id="posts"></div>
  </div>

  <footer>
    <p>&copy; 2025 Radar Score. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", loadPosts);

    function addPost() {
      var title = document.getElementById("title").value;
      var content = document.getElementById("content").value;

      if (title === "" || content === "") {
        alert("Lütfen başlık ve mesaj giriniz.");
        return;
      }

      var postDiv = document.createElement("div");
      postDiv.classList.add("post");
      postDiv.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
      document.getElementById("posts").appendChild(postDiv);

      savePost(title, content);

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    }

    function savePost(title, content) {
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.push({ title, content });
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function loadPosts() {
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.forEach(post => {
        var postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        document.getElementById("posts").appendChild(postDiv);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
